<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		
		<title>Lesson 14 - car</title>
	</head>
	<body>
		<header></header>
		<main>
			
		<div class="wrapper">
			<!-- Loader -->
			<div class="loader">
				<div class="loader__container">
					<div class="loader__1">						
						<div class="loader__item-1">					
						</div>
					</div>
				</div>
			</div>	
			<div class="page">


				<!-- car -->
			<div class="car">
			
				<div class="car__container">
					<div class="car__main">
						<div class="car__body">		
							<div class="car__top"></div>
							<img src="img/puddel.png" class="car__dog" alt="dog">								
							<div class="car__window">
								<div class="car__window-right"></div>
								<div class="car__window-middle"></div>
								<div class="car__window-left"></div>
							</div>
							<div class="car__anthene"></div>
							<div class="car__bottom"></div>
							<div class="car__bulb bulb">					
								<div class="bulb-item"></div>
								<div class="bulb-item"></div>
								<div class="bulb-item"></div>
							</div>

							<div class="car__door">
								<div class="car__door--1"></div>
								<div class="car__door--2"></div>
								<div class="car__door--3"></div>
							</div>
							<div class="car__wheel wheel">
								<div class="wheel-left wheel__item">
									<div class="wheel__wrapper"></div>									
									<div class="wheel__inner"></div>
									
								</div>
								<div class="wheel-right wheel__item">
									<div class="wheel__wrapper"></div>	
									<div class="wheel__inner"></div>
								</div>								
							</div>
							
							<div class="car__bumper--1"></div>
							<div class="car__bumper--2"></div>
							<div class="car__floor"></div>	
							<div class="light"></div>
							
						</div>
						
					</div>
				</div>
			</div>
			<!-- Images for animation -->
			<img src="img/puddel.png" class="dog-out" alt="dog">
			<img src="img/alien.png" class="alien" alt="alien">
			<img src="img/barbie-ken.png" alt="" class="barbie-ken">
			</div>
		</div>
		</main>
		<footer></footer>
	</body>
</html>
