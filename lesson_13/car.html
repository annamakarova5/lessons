<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		
		<title>Lesson 13 - car</title>
	</head>
	<body>
		<header></header>
		<main>
				<!-- car -->
			<div class="car">
			
				<div class="car__container">
					<div class="car__main">
						<div class="car__body">
							
							
							<div class="car__top"></div>
							<img src="img/dog.png" class="car__passenger" alt="dog">
																			
							<div class="car__window">
								<div class="car__window-right"></div>
								<div class="car__window-middle"></div>
								<div class="car__window-left"></div>
							</div>
							<div class="car__anthene"></div>
							<div class="car__bottom"></div>
							<div class="car__bulb bulb">					
								<div class="bulb-item"></div>
								<div class="bulb-item"></div>
								<div class="bulb-item"></div>
							</div>

							<div class="car__door">
								<div class="car__door--1"></div>
								<div class="car__door--2"></div>
								<div class="car__door--3"></div>
							</div>
							<div class="car__wheel wheel">
								<div class="wheel-item">
									<div class="wheel__wrapper"></div>									
									<div class="wheel-item__inner"></div>
									
								</div>
								<div class="wheel-item">
									<div class="wheel__wrapper"></div>	
									<div class="wheel-item__inner"></div>
								</div>								
							</div>
							
							<div class="car__bumper--1"></div>
							<div class="car__bumper--2"></div>
							<div class="car__floor"></div>	
							<div class="light"></div>
							
						</div>
					
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
